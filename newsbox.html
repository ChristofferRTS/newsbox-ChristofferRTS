<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fa/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Newsbox</title>
</head>
<body class="lightTheme">
    <div class="wrapper backgroundColor">
        <header class="nav__wrapper borderColor backgroundColor">
            <div class="nav__container ">
                <a href="archive.html">
                    <i class="fas fa-inbox interactionIcon-h"></i>
                </a>
            </div>
            <div class=" nav__container nav-container__title interactionIcon-h">Newsbox</div>
            <div class="nav__container ">
                <a href="settings.html">
                    <i class="fas fa-cog interactionIcon-h"></i>
                </a>
            </div>
        </header>
        <main class="main__wrapper ">
            <div class="search-bar main__container borderColor">
                <div class="search__input">
                    <input type="" placeholder="Search News">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <details>
                <summary class="news__option borderColor">
                    <div class="icon-category">
                        <div class="news-icon__circle">
                            <i class="far fa-clone"></i>
                        </div>
                        <h3 class="interactionIcon-h">SPORT</h3>
                    </div>
                    <i class="fas fa-chevron-down interactionIcon-h"></i>
                </summary>
                <div class="news-content borderColor">
                    <div class="news-content__img"></div>
                    <div class="news-content__text interactionIcon-h">
                        <h5>Headline</h5>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, mollitia cumque quis repudiandae reiciendis possimus voluptatem ullam! </p>
                    </div>
                </div>
            </details>
        </main>
    </div>
</body>
</html>
